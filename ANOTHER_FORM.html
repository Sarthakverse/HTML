<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <label for="name">Name: </label><br>
    <input type="text" name="NAME" id="name"><br><br>

    <label for="email">Email: </label><br>
    <input type="text" name="EMAIL" id="email"><br><br>

    <label for="phone">Phone: </label><br>
    <input type="text" name="PHONE" id="phone"><br><br>

    <label for="file">Resume: </label>
    <input type="file" name="FILE" id="file"><br><br>

    <label for="experience">Experience(years): </label>
    <input type="number" name="EXPERIENCE" id="experience"><br><br>

    <fieldset>
        <legend>Skills</legend>
        <label for="html">HTML</label>
        <input type="checkbox" name="HTML" id="html"><br><br>

        <label for="css">CSS</label>
        <input type="checkbox" name="CSS" id="css"><br><br>

        <label for="javascript">Javascript</label>
        <input type="checkbox" name="JAVASCRIPT" id="javascript"><br><br>
    </fieldset>

    <label for="highesteducation">Highest education: </label>
    <select name="education" id="highesteducation">
        <option value="Highschool">Highschool</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Undergraduate">Undergraduate</option>
        <option value="Postgraduate">Postgraduate</option>
        <option value="Diploma">Diploma</option>

    </select>

    <h2>Availaiblity: </h2>

    <label for="parttime">Part time</label>
    <input type="radio" name="PARTTIME" id="parttime">

    <label for="fulltime">Full time</label>
    <input type="radio" name="FULLTIME" id="fulltime">

    <fieldset>
        <legend>Comments</legend>
        <textarea name="TEXTAREA" id="textarea" cols="40px" rows="10px"></textarea>
    </fieldset>
    
    
    




</body>

</html>
